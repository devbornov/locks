<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Locksmith Account Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 600px;
            margin: auto;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="cid:logo.png" alt="Company Logo" class="logo">
        <h2>Congratulations, {{ locksmith_name }}!</h2>
        <p>Your locksmith account has been verified. You can now access your dashboard and start receiving jobs.</p>
        <a href="{{ site_url }}" class="btn">Go to Dashboard</a>
    </div>

</body>
</html>
